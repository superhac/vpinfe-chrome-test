# .github/workflows/build.yml
name: Build Chromium App (Cross-Platform)

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    runs-on: ${{ matrix.os }}

    steps:
      # 1. Checkout repo
      - uses: actions/checkout@v3

      # 2. Set up Python 3.14
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.14'

      # 3. Install dependencies
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install screeninfo pyinstaller

      # 4a. Create Chromium directories for Linux/macOS
      - name: Create Chromium directories (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          mkdir -p chromium/linux chromium/windows chromium/mac
        shell: bash

      # 4b. Create Chromium directories for Windows
      - name: Create Chromium directories (Windows)
        if: runner.os == 'Windows'
        run: |
          New-Item -ItemType Directory -Force -Path chromium\linux,chromium\windows,chromium\mac

      # 5. Download Linux Chromium
      - name: Download Linux Chromium
        if: runner.os == 'Linux'
        run: |
          wget -O chromium/linux/chrome.zip "https://www.googleapis.com/download/storage/v1/b/chromium-browser-snapshots/o/Linux_x64%2F1582450%2Fchrome-linux.zip?alt=media"
          unzip -q chromium/linux/chrome.zip -d chromium/linux
          # Rename folder to match app expectation
          mv chromium/linux/chrome-linux chromium/linux/chrome

      # 6. Download Windows Chromium
      - name: Download Windows Chromium
        if: runner.os == 'Windows'
        run: |
          powershell -Command "Invoke-WebRequest -OutFile chromium/windows/chrome.zip 'https://www.googleapis.com/download/storage/v1/b/chromium-browser-snapshots/o/Win_x64%2F1582426%2Fchrome-win.zip?alt=media'"
          powershell -Command "Expand-Archive chromium/windows/chrome.zip -DestinationPath chromium/windows"

      # 7. Download Mac Chromium
      - name: Download Mac Chromium
        if: runner.os == 'macOS'
        run: |
          curl -L -o chromium/mac/chrome.zip "https://www.googleapis.com/download/storage/v1/b/chromium-browser-snapshots/o/Mac%2F1582441%2Fchrome-mac.zip?alt=media"
          unzip -q chromium/mac/chrome.zip -d chromium/mac
          mv chromium/mac/chrome-mac/Chromium.app chromium/mac/Chromium.app

      # 8. Build with PyInstaller
      - name: Build app with PyInstaller
        run: |
          if [[ "$RUNNER_OS" == "Linux" ]]; then
            pyinstaller --onedir --noconfirm --add-data "chromium/linux:chromium/linux" embchrometest.py
          elif [[ "$RUNNER_OS" == "Windows" ]]; then
            pyinstaller --onefile --noconsole --add-data "chromium/windows;chromium/windows" embchrometest.py
          elif [[ "$RUNNER_OS" == "macOS" ]]; then
            pyinstaller --onedir --windowed --add-data "chromium/mac/Chromium.app:chromium/mac" embchrometest.py
          fi
        shell: bash

      # 9. Upload artifact per OS
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: chromium-app-${{ runner.os }}
          path: dist/
